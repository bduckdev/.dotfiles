import = ["/home/bduck/.config/alacritty/rose-pine.toml"]

[window]
opacity = 0.85
#decorations = "none"
[window.padding]
x = 12
y = 12
[window.class]
instance = "Alacritty"
general = "Alacritty"

[colors.primary]
# background= "#36454F"

[font]
size = 11
[font.normal]
family = "Hack"
style = "Regular"
[font.bold]
family = "Hack"
style = "Bold"
[font.italic]
family = "Hack"
style = "Italic"
[font.bold_italic]
family = "Hack"
style = "Bold Italic"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mode = "~Vi|~Search"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control | Shift"

